<html>
    <head>
        <title>prime number</title>
    </head>

    <body>
        <script>
            var n,x,p;
            n=4;  //input number
            x=2; 
            p=0;
            while(x<n)
            {
                
                if(n%x==0)
                {
                    p=1;
                    break;
                }
                x=x+1; 
            }
            
            if(p==0)
            {
                document.write("Prime Number");
            }
            else{
                document.write("Number is not Prime");
            }
               
        </script>
    </body>
</html>
